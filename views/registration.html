<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Registration Form</title>
<!-- <link rel="stylesheet" href="../assets/styles/nctss_1.css"> -->
<!--<link rel="stylesheet" href="../assets/styles/nctss_2.css">-->
<link rel="stylesheet" href="../assets/styles/registration.css">

</head>
 <form>

    <div class="identity">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
    
    </div>

    <div class="info">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address">

    </div>
    <div class="info">

    <label for="zcode">Zip Code</label>
    <input type="text" id="zcode" name="zcode">
    </div>

    <div class="info">

        <label for="age">Age</label>
        <input type="text" id="age" name="age">
        </div>

        <div class="gender"> 
            <label for="male">Male</label>
            <input type="checkbox" id="male" name="male" >
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="female" checked>
            
        
        </div>


 </form>
